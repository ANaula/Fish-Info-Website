<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Mike's Fish Info - Contact Us</title>
    <script src="https://kit.fontawesome.com/77a0a9d83c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="body-wrapper">
        <nav>
            <ul>
                <li><a href="index.html" class="nav-icon"><i class="fas fa-fish"></i>Mike's Fish Info</a></li>
                <li><a href="All-Fish.html" class="hoverable">All Fish</a></li>
                <li><a href="Blogspot.html" class="hoverable">Blog Posts</a></li>
                <li><a href="Fish-Gallery.html" class="hoverable">Fish Gallery</a></li>
                <li><a href="ContactUs.html" class="hoverable">Contact Us</a></li>
            </ul>
        </nav>



        <div class="Contact-Us-Title">
            <h1>Contact Us</h1>
        </div>

        <div class="contact-us-notification">
            <h2>Please allow us three to four business days for us to respond!</h2>
        </div>

        <form action="process.php" method="post">
            <div class="form-centering">

                <div class="instructions">
                    <h3>Please fill out all sections</h3>
                </div>

                <div class="form-name-section">
                    <div>
                        <label for="fName">First Name:</label>
                        <input type="text" name="firstName" id="fName" />
                    </div>
                    <div>
                        <label for="lName">Last Name:</label>
                        <input type="text" name="lastName" id="lName" />
                    </div>

                </div>

                <div class="emailDiv">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" />
                </div>

                <div class="subjectDiv">
                    <label for="subject">Subject:</label>
                    <input type="text" name="subject" id="subject" />
                </div>

                <div class="mailDiv">
                    <label for="message">Message (Keep message under 100 words):</label>
                    <textarea name="message" maxlength="100" rows="6" cols="50"></textarea>
                </div>

                <div class="submitDiv">
                    <input type="submit" value="Submit" class="btn" />
                </div>


            </div>


        </form>

        <footer>
            <p>Mike's Fish Info &copy; 2018</p>
        </footer>

    </div>
    <!--Wrapper ends-->

</body>
</html>
